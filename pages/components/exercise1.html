<div class="plot-container">
    <h3>Exercise 1: Welding Sample Analysis</h3>
    <div class="plot-description">
        <p>This visualization shows analysis of a welding sample, providing insights into the welding quality parameters.</p>
    </div>
    
    <div class="controls">
        <label for="sample-selector">Select Welding Sample: </label>
        <select id="sample-selector" onchange="updateWeldingSample()">
            <option value="0">Sample 0</option>
            <option value="1">Sample 1</option>
            <option value="2">Sample 2</option>
            <option value="3">Sample 3</option>
            <option value="4">Sample 4</option>
        </select>
    </div>
    
    <img id="welding-sample-img" src="plots/ex_01_plots/welding_sample_0.png" alt="Welding Sample Analysis" class="plot-image">
</div>

<script>
    function updateWeldingSample() {
        const selector = document.getElementById('sample-selector');
        const sampleNumber = selector.value;
        const imgElement = document.getElementById('welding-sample-img');
        imgElement.src = `plots/ex_01_plots/welding_sample_${sampleNumber}.png`;
        imgElement.alt = `Welding Sample ${sampleNumber} Analysis`;
    }
</script>
